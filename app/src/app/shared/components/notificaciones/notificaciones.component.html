<div class="container p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="titulo mb-0">Notificaciones</h2>
    <button mat-icon-button (click)="cerrarDrawer()" aria-label="Cerrar">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="scroll-container">
    <mat-card class="notification-card" *ngFor="let notificacion of ListaNotificaciones"
      (click)="verContrato(notificacion.IdContrato)">
      <mat-card-content class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="fw-bold mb-1">{{ notificacion.TituloContrato }}</h5>
          <p class="text-muted mb-0">{{ notificacion.Mensaje }}</p>
        </div>
        <span class="badge bg-primary rounded-pill">{{ notificacion.FechaVencimientoLabel }}</span>
      </mat-card-content>
    </mat-card>
  </div>

</div>
