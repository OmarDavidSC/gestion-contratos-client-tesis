<div class="container p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="titulo mb-0">Notificaciones</h2>
    <button mat-icon-button (click)="cerrarDrawer()" aria-label="Cerrar">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="row">
    <div class="col-lg-12 filtros-pg d-flex flex-mob-button mb-3 mt-3 estado-combo">
      <button mat-raised-button class="{{Vista == 'Mis Notificaciones' ? 'active mr-3' : 'mr-3'}}"
        (click)="eventoBuscarPorVista('Mis Notificaciones')">Mis Notificaciones</button>
      <button mat-raised-button class="{{Vista == 'Administrativa' ? 'active mr-3' : 'mr-3'}}"
        (click)="eventoBuscarPorVista('Administrativa')">Administraciones</button>
      <button mat-raised-button class="{{Vista == 'Todos' ? 'active mr-3' : 'mr-3'}}"
        (click)="eventoBuscarPorVista('Todos')">Todas</button>
    </div>
  </div>
  <div class=" mt-3">
    <mat-card class="notification-card" *ngFor="let notificacion of ListaNotificaciones"
      (click)="verContrato(notificacion.IdContrato)">
      <mat-card-content class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <mat-icon class="icono-notificacion me-3" [ngClass]="getIconoClase(notificacion.Tipo)">
            {{ getIcono(notificacion.Tipo) }}
          </mat-icon>
          <div class="text-content">
            <h5 class="fw-bold mb-1 text-primary">{{ notificacion.TituloContrato }}</h5>
            <p class="text-muted mb-1">{{ notificacion.Mensaje }}</p>
            <div class="d-flex align-items-center mt-1">
              <mat-icon class="me-1 text-secondary">schedule</mat-icon>
              <small class="text-secondary">{{ notificacion.FechaNotificacionLabel }}</small>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
