<div class="container">
    <mat-card *ngFor="let notificacion of ListaNotificaciones" class="notification-card">
        <mat-card-header class="card-header py-7">
            <div class="mt-3">
                <h4 class="text-muted">{{ notificacion.TituloContrato }}</h4>
                <h5 class="badge text-bg-secondary">
                    <strong>
                        Fecha Vencimiento: 
                    </strong>
                </h5>
                <p> {{ notificacion.FechaVencimientoLabel }}</p>
            </div>
        </mat-card-header>
        <mat-card-content class="card-content">
            <p class="remaining-days">{{ notificacion.Mensaje }}</p>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <button mat-button color="primary" (click)="verContrato(notificacion.IdContrato)">Ver Contrato</button>
        </mat-card-actions>
    </mat-card>
</div>
