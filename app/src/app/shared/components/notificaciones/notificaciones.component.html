<div class="container">
  <div class="row">
    <div class="col-lg-5 text-start">
      <h2 class="text-muted">Notificaciones</h2>
    </div>
    <div class="col-lg-5 text-end">
      <button mat-icon-button class="close-btn" (click)="cerrarDrawer()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="row  scroll-container">
    <div class="col-lg-12">
      <mat-card *ngFor="let notificacion of ListaNotificaciones" class="notification-card mt-4">
        <mat-card-header class="card-header">
          <div>
            <mat-card-title>{{ notificacion.TituloContrato }}</mat-card-title>
            <mat-card-subtitle>
              <span class="badge text-bg-success">
                <strong>Fecha Vencimiento:</strong> {{ notificacion.FechaVencimientoLabel }}
              </span>
            </mat-card-subtitle>
          </div>
        </mat-card-header>

        <mat-card-content class="card-content">
          <p>{{ notificacion.Mensaje }}</p>
        </mat-card-content>
        <mat-card-actions class="card-actions">
          <button mat-raised-button class="active mr-3"  (click)="verContrato(notificacion.IdContrato)">
            Ver Contrato
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
