<div class="container">
  <div class="row mb-3">
    <div class="col text-start">
      <h2 class="titulo">Notificaciones</h2>
    </div>
    <div class="col text-end">
      <button mat-icon-button (click)="cerrarDrawer()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="list-group scroll-container">
    <a *ngFor="let notificacion of ListaNotificaciones"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-start"
      (click)="verContrato(notificacion.IdContrato)" style="cursor: pointer;">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ notificacion.TituloContrato }}</div>
        <span class="text-muted">{{ notificacion.Mensaje }}</span>
      </div>
      <span class="badge bg-success rounded-pill">
        {{ notificacion.FechaVencimientoLabel }}
      </span>
    </a>
  </div>
</div>
