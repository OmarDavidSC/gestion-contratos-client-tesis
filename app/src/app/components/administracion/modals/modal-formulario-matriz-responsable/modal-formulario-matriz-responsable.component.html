<h2 mat-dialog-title>{{TituloPopup}}</h2>
<div mat-dialog-content>
    <div class="row" *ngIf="Form" [formGroup]="Form">
        <mat-form-field class="col-lg-12" appearance="outline">
            <mat-label>Remitente <span style="color:red;">(*)</span></mat-label>
            <mat-select formControlName="Remitente">
                <mat-option *ngFor="let Item of ListaAdmRemitente" [value]="Item.Id">{{ Item.Title }}</mat-option>
            </mat-select>
            <mat-error>
                <app-error-validation-display [FormControl]="Form.get('Remitente')">
                </app-error-validation-display>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="col-lg-12" appearance="outline">
            <mat-label>Motivo <span style="color:red;">(*)</span></mat-label>
            <mat-select formControlName="Motivo">
                <mat-option *ngFor="let Item of ListaAdmMotivo" [value]="Item.Id">{{ Item.Title }}</mat-option>
            </mat-select>
            <mat-error>
                <app-error-validation-display [FormControl]="Form.get('Motivo')">
                </app-error-validation-display>
            </mat-error>
        </mat-form-field>
        <div class="col-lg-12">
            <mat-form-field class="full-width people-chip-list people-chip-document-owner" appearance="outline" [class.mat-form-field-invalid]="errorCampoUsuarios">
                <mat-label class="people-chip-list-label label-peoplepicker">Usuario <span style="color:red;">(*)</span></mat-label>
                <people-picker-input formControlName="Usuarios" (onRemove)="removePeople()" nombregrupo="" placeholder="Escribe un nombre..." [multiple]="true"></people-picker-input>
            </mat-form-field>
        </div>
        <mat-form-field class="col-12" appearance="outline">
            <mat-label>Habilitado <span style="color:red;">(*)</span>
            </mat-label>
            <mat-select formControlName="Habilitado">
                <mat-option [value]="true">SÃ­</mat-option>
                <mat-option [value]="false">No</mat-option>
            </mat-select>
            <mat-error>
                <app-error-validation-display [FormControl]="Form.get('Habilitado')">
                </app-error-validation-display>
            </mat-error>
        </mat-form-field>
        <div>
            <hr>
        </div>
    </div>
</div>
<div mat-dialog-actions class="text-center block-full-width" style="display: block;">
    <button mat-stroked-button color="primary" (click)="dialogRef.close()">Cancelar</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="eventoGuardar()">Guardar</button>
</div>
