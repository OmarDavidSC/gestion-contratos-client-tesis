<div class="container-fluid contenedor d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg animate__animated animate__fadeIn">
        <h2 class="text-center mb-4">Restablecer Contraseña</h2>
        <form [formGroup]="Form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" required>
                <mat-error *ngIf="Form.get('email')?.invalid && Form.get('email')?.touched">
                    Ingresa un email válido
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button color="primary" class="full-width btn-animate mt-3" [disabled]="Form.invalid">
                Restablecer
            </button>
        </form>
    </div>
</div>
