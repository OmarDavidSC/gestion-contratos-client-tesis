<div class="container-fluid contenedor d-flex justify-content-center align-items-center vh-100 bg-gradient">
    <div class="d-flex align-items-center bg-white p-5 rounded-4 shadow-lg" style="max-width: 1000px;">
        <!-- Imagen moderna al costado -->
        <div class="me-5 d-none d-md-block">
            <img src="../../../assets/img/gif/rescontrasena.gif" alt="Imagen moderna" class="img-fluid" style="max-width: 350px;">
        </div>

        <!-- Card con diseño moderno -->
        <div class="card p-4 border-0 bg-transparent" style="width: 400px;">
            <!-- Título con ícono y tipografía moderna -->
            <h2 class="text-center mb-4 fw-bold text-dark">
                <mat-icon class="me-2" style="color: #6a11cb;">lock_reset</mat-icon> Restablecer Contraseña
            </h2>

            <!-- Formulario -->
            <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                <!-- Campo de email -->
                <mat-form-field appearance="outline" class="full-width mb-3">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required>
                    <mat-icon matSuffix style="color: #6a11cb;">email</mat-icon>
                    <mat-error *ngIf="Form.get('email')?.invalid && Form.get('email')?.touched">
                        Ingresa un email válido
                    </mat-error>
                </mat-form-field>

                <!-- Campo de contraseña -->
                <mat-form-field appearance="outline" class="full-width mb-4">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                        <mat-icon style="color: #6a11cb;">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="Form.get('password')?.invalid && Form.get('password')?.touched">
                        La contraseña es requerida
                    </mat-error>
                </mat-form-field>

                <!-- Botón con efecto hover -->
                <button mat-raised-button color="primary" class="full-width btn-animate mt-3 fw-bold" [disabled]="Form.invalid" style="background-color: #6a11cb; color: white;">
                    Restablecer Contraseña
                </button>
            </form>
        </div>
    </div>
</div>
