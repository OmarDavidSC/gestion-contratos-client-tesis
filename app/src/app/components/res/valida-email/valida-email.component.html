<div class="container-fluid contenedor d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg rounded" style="max-width: 450px; width: 100%; border: none;">
        <button (click)="onBack()" class="btn btn-link position-absolute top-0 start-0 m-3 p-2 text-dark">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="text-center mb-4">
            <img src="../../../../assets/img/email.png" alt="Email Icon" width="100" class="mb-3">
            <h4 class="mt-2 font-weight-bold text-dark">Válida tu Correo Electrónico</h4>
            <p class="text-muted">Ingresa tu correo electrónico para restaurar tu contraseña.</p>
            <mat-card class="mt-3 p-3 bg-light-warning text-dark" style="background-color: #fff3cd; border-left: 4px solid #ffc107;">
                <mat-card-content class="d-flex align-items-center">
                    <mat-icon class="me-2 text-warning">warning</mat-icon>
                    <span>
                        <strong>¡Importante!</strong> Una vez tu correo sea validado, se te redireccionará a la página para
                        restaurar tu contraseña.
                    </span>
                </mat-card-content>
            </mat-card>
        </div>
        <form [formGroup]="Form" (ngSubmit)="eventoConfirmar()">
            <div class="mb-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="ejemplo@correo.com">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="Form.get('email')?.invalid && Form.get('email')?.touched">
                        Ingrese un correo válido
                    </mat-error>
                </mat-form-field>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="Form.invalid">
                <span class="font-weight-bold">Validar Correo</span>
            </button>
        </form>
    </div>
</div>
